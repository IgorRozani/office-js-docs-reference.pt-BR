- uid: excel.Excel.DateTimeDataValidation
  summary: >-
    Representa os critérios de validação de dados de data.


    \[[Conjunto de APIs: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.DateTimeDataValidation
  fullName: excel.Excel.DateTimeDataValidation
  langs:
