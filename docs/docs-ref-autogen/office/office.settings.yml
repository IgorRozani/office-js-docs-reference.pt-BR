  remarks: "<span data-ttu-id=\"25f31-p117\">Quaisquer configurações previamente salvas por um suplemento são carregadas quando ele for inicializado, portanto, durante o tempo de vida da sessão, você pode simplesmente usar os métodos set e get para trabalhar com a cópia na memória do recipiente de propriedades de configurações. Quando você desejar manter as configurações para que elas fiquem disponíveis na próxima vez que o suplemento for usado, use o método saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25f31-p117\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"25f31-277\">Observação: O método saveAsync persiste o recipiente de propriedades de configurações de memória para o arquivo de documento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25f31-277\">Note: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"25f31-278\">No entanto, as alterações no arquivo de documento em si são salvas somente quando o usuário (ou a configuração de AutoRecuperação) salva o documento para o sistema de arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25f31-278\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"25f31-279\">O método refreshAsync só é útil em coautoria cenários quando outras instâncias do suplemento mesmo podem alterar as configurações e as alterações devem ser disponibilizadas para todas as instâncias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25f31-279\">The refreshAsync method is only useful i