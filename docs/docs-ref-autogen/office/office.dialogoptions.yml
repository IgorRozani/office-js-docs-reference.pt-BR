- uid: office.Office.DialogOptions.displayInIframe
  summary: Determina se a caixa de diálogo deve ser exibida em um IFrame. Essa configuração só é aplicável nos clientes do Office Online e é ignorada por outras plataformas. Se false (padrão), a caixa de diálogo será exibida como uma nova janela de navegador (janela pop-up). Recomendado para páginas de autenticação que não podem ser exibidas em um IFrame. Se for true, a caixa de diálogo será exibida como uma sobreposição flutuante com um IFrame. Isso é ideal para o desempenho e a experiência do usuário.
  name: displayInIframe
  fullName: office.Office.DialogOptions.displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Define a largura da caixa de diálogo como um percentual da exibição atual. O padrão é 80%. 250px mínimo.
