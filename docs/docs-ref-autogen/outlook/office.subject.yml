    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição</td></tr></table>
  name: Office.Subject
  fullName: outlook.Office.Subject
  langs:
  - typeScript
  type: interface
