      description: <span data-ttu-id="907c0-119">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="907c0-119">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
