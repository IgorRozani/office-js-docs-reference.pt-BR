    <tr><td>[<span data-ttu-id="754fe-128">Modo aplicável do Outlook</span><span class="sxs-lookup"><span data-stu-id="754fe-128"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="754fe-129">Composição</span><span class="sxs-lookup"><span data-stu-id="754fe-129">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="754fe-130">Errors</span><span class="sxs-lookup"><span data-stu-id="754fe-130">Errors</span></span></td><td><span data-ttu-id="754fe-131">InvalidEndTime - a hora de término do compromisso é antes da hora de início do compromisso.</span><span class="sxs-lookup"><span data-stu-id="754fe-131">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr></table>


    <span data-ttu-id="754fe-132">Além dessa assinatura, esse método também tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="754fe-132">In addition to this signature, this method also has the following signatures:</span></span>


    `setAsync(dateTime: Date): void;`


    `setAsync(dateTime: Date, options: Office.AsyncContextOptions): void;`


    `setAsync(dateTime: Date, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="754fe-133">Exemplos</span><span class="sxs-lookup"><span data-stu-id="754fe-133">Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used
        // in the callback
        asyncContext: {verb:"Set"}
    }

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
