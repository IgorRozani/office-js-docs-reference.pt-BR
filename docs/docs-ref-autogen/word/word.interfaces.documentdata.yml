- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Obtém ou define um valor que indica que, ao abrir um novo documento, se ele é permitido para fechar este documento, mesmo se esse documento é untitled. True para fechar, caso contrário, false.


    \[[Conjunto de APIs: WordApi](/javascript/office/requirement-sets/word-api-requirement-sets)\]
