    <span data-ttu-id="45948-107">Adiciona uma notificação a um item.</span><span class="sxs-lookup"><span data-stu-id="45948-107">Adds a notification to an item.</span></span>


    <span data-ttu-id="45948-p101">Há um máximo de 5 notificações por mensagem. Definir mais retornará um erro NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="45948-p101">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
