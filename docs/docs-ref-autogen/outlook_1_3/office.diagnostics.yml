- uid: Outlook_1_3.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="9c72b-123">Obtém uma cadeia de caracteres que representa o modo de exibição atual do Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="9c72b-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="9c72b-124">A cadeia de caracteres retornada pode ser um dos valores a seguir: OneColumn, TwoColumns ou ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="9c72b-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="9c72b-125">Se o aplicativo host não for Outlook Web App, acessar essa propriedade resultará em undefined.</span><span class="sxs-lookup"><span data-stu-id="9c72b-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


