items:
- uid: outlook.Office.Entities
  summary: >-
    <span data-ttu-id="fc3eb-p101">Representa um conjunto de entidades encontrado em um compromisso ou uma mensagem de email. Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-p101">Represents a collection of entities found in an email message or appointment. Read mode only.</span></span>


    <span data-ttu-id="fc3eb-p102">O objeto Entities é um contêiner das matrizes de entidade retornadas pelos métodos getEntities e getEntitiesByType quando o item (uma mensagem de email ou um compromisso) contém uma ou mais entidades que foram encontradas pelo servidor. Você pode usar essas entidades em seu código para fornecer informações adicionais de contexto ao visualizador, como um mapa para um endereço encontrado no item ou para abrir um discador para um número de telefone encontrado no item.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-p102">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server. You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>


    <span data-ttu-id="fc3eb-p103">Se nenhuma entidade do tipo especificado na propriedade estiver presente no item, a propriedade associada a essa entidade é null. Por exemplo, se uma mensagem contém um endereço e um número de telefone, as propriedades addresses e phoneNumbers devem conter informações, e as outras propriedades seriam null.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-p103">If no entities of the type specified in the property are present in the item, the property associated with that entity is null. For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>


    <span data-ttu-id="fc3eb-107">Para ser reconhecida como um endereço, a cadeia de caracteres deve conter um endereço postal norte-americano com ao menos um subconjunto dos elementos de um número de rua, nome de rua, cidade, estado e CEP.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-107">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>


    <span data-ttu-id="fc3eb-108">Para ser reconhecida como um número de telefone, a cadeia de caracteres deve conter um formato numérico norte-americano de telefone.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-108">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>


    <span data-ttu-id="fc3eb-p104">O reconhecimento da entidade depende de reconhecimento de linguagem natural, que é baseado no aprendizado de máquina de grandes quantidades de dados. O reconhecimento de uma entidade não é determinista e o sucesso, às vezes, depende do contexto específico no item.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-p104">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>


    <span data-ttu-id="fc3eb-111">Quando as matrizes de propriedade são retornadas pelo método getEntitiesByType, somente a propriedade da entidade especificada contém dados; todas as outras propriedades são null.</span><span class="sxs-lookup"><span data-stu-id="fc3eb-111">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>


    <span data-ttu-id="fc3eb-112">\[[Conjunto de APIs: caixa de correio 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fc3eb-112">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
