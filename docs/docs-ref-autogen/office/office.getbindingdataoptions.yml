  fullName: office.Office.GetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: Para ligações de tabela ou matriz, especifica o número de deslocamento de colunas a partir do startColumn. O padrão é subsequentes todas as colunas.
