- uid: excel.Excel.FilterDatetime.specificity
  summary: >-
    Específico como a data deve ser usada para manter os dados. Por exemplo, se a data é 2005-04-02 e o specifity estiver definido como "mês", a operação de filtro manterá todas as linhas com uma data no mês de abril de 2009.


    \[[Conjunto de APIs: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: specificity
  fullName: excel.Excel.FilterDatetime.specificity
  langs:
  - typeScript
  type: property
  syntax:
    content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
