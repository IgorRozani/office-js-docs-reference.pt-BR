  summary: >-
    Fornece métodos para obter e definir o assunto de um compromisso ou uma mensagem em um suplemento do Outlook.


    \[[Conjunto de APIs: caixa de correio 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
