    Representa uma tarefa sugerida identificada em um item. Somente modo de leitura.


    A lista de tarefas sugerido em uma mensagem de email é retornada na propriedade taskSuggestions do objeto de [entidades](xref:outlook.Office.Entities) que é retornado quando o método getEntities ou getEntitiesByType é chamado no item ativo.


