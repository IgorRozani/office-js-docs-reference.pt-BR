      type:
      - boolean
- uid: word.Word.Interfaces.DocumentData.body
  summary: >-
    Obtém o objeto do corpo do documento. O corpo é o texto que exclui cabeçalhos, rodapés, notas de rodapé, caixas de texto etc. Somente leitura.


