- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="25f31-172">Lê todas as configurações persistentes no documento e atualiza a cópia do suplemento de conteúdo ou painel de tarefas dessas configurações mantidas na memória.</span><span class="sxs-lookup"><span data-stu-id="25f31-172">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
