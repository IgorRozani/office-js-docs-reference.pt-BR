    <span data-ttu-id="91806-102">Usar um tema do Office cores permite que você coordene o esquema de cores do seu suplemento com do tema atual do Office selecionado pelo usuário com o arquivo &gt; conta Office &gt; UI de tema do Office, que é aplicado em todos os aplicativos de host do Office.</span><span class="sxs-lookup"><span data-stu-id="91806-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="91806-103">Usar cores de temas do Office é apropriado suplementos de email e painéis de tarefas.</span><span class="sxs-lookup"><span data-stu-id="91806-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="91806-104">**Detalhes do suporte**</span><span class="sxs-lookup"><span data-stu-id="91806-104">**Support details**</span></span>


    <span data-ttu-id="91806-105">Um capital Y a matriz a seguir indica que essas propriedades têm suporte no aplicativo host do Office correspondente.</span><span class="sxs-lookup"><span data-stu-id="91806-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="91806-106">Uma célula vazia indica que o aplicativo host do Office não dá suporte a esta enumeração.</span><span class="sxs-lookup"><span data-stu-id="91806-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="91806-107">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="91806-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="91806-108">*Hosts com suporte, por plataforma*</span><span class="sxs-lookup"><span data-stu-id="91806-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="91806-109">Office for Windows desktop</span><span class="sxs-lookup"><span data-stu-id="91806-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="91806-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="91806-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="91806-111">Y</span><span class="sxs-lookup"><span data-stu-id="91806-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="91806-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="91806-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="91806-113">Y</span><span class="sxs-lookup"><span data-stu-id="91806-113">Y</span></span> </td></tr> <tr><td><span data-ttu-id="91806-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="91806-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="91806-115">Y</span><span class="sxs-lookup"><span data-stu-id="91806-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="91806-116"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="91806-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="91806-117">Y</span><span class="sxs-lookup"><span data-stu-id="91806-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="91806-118">Exemplos</span><span class="sxs-lookup"><span data-stu-id="91806-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
