- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="754fe-121">Define a hora de início ou de término de um compromisso.</span><span class="sxs-lookup"><span data-stu-id="754fe-121">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="754fe-p104">Se o método setAsync for chamado na propriedade start, a propriedade end será ajustada para manter a duração do compromisso, conforme definido previamente. Se o método setAsync for chamado na propriedade end, a duração do compromisso será ampliada para a nova hora de término.</span><span class="sxs-lookup"><span data-stu-id="754fe-p104">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="754fe-124">A hora deve estar em UTC; você pode obter o horário UTC correto usando o método convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="754fe-124">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


