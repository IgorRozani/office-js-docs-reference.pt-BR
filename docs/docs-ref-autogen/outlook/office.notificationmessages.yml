    <span data-ttu-id="8dfd8-114">Além dessa assinatura, o método também tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="8dfd8-114">In addition to this signature, the method also has the following signatures:</span></span>


