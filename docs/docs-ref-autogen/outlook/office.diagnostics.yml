- uid: outlook.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="1fc43-123">Obtém uma cadeia de caracteres que representa o modo de exibição atual do Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="1fc43-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="1fc43-124">A cadeia de caracteres retornada pode ser um dos valores a seguir: OneColumn, TwoColumns ou ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="1fc43-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="1fc43-125">Se o aplicativo host não for Outlook Web App, acessar essa propriedade resultará em undefined.</span><span class="sxs-lookup"><span data-stu-id="1fc43-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


    <span data-ttu-id="1fc43-126">O Outlook Web App tem três modos de exibição que correspondem à largura da tela e da janela, e à quantidade de colunas que pode ser exibida:</span><span class="sxs-lookup"><span data-stu-id="1fc43-126">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>


    - <span data-ttu-id="1fc43-p102">OneColumn, que é exibido quando a tela é estreita. O Outlook Web App usa esse layout de coluna única em toda a tela de um smartphone.</span><span class="sxs-lookup"><span data-stu-id="1fc43-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


    - <span data-ttu-id="1fc43-p103">TwoColumns, que é exibido quando a tela é mais larga. O Outlook Web App usa esse modo de exibição na maioria dos tablets.</span><span class="sxs-lookup"><span data-stu-id="1fc43-p103">TwoColumns, which is displayed when the screen is wider. Outlook Web App uses this view on most tablets.</span></span>


    - <span data-ttu-id="1fc43-p104">ThreeColumns, que é exibido quando a tela é ainda mais larga. Por exemplo, o Outlook Web App usa esse modo de exibição em um modo de tela cheia em um computador de mesa.</span><span class="sxs-lookup"><span data-stu-id="1fc43-p104">ThreeColumns, which is displayed when the screen is wide. For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>


