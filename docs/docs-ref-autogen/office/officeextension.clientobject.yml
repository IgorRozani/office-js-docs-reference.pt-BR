      - office.OfficeExtension.ClientRequestContext
- uid: office.OfficeExtension.ClientObject.isNullObject
  summary: Retorna um valor booleano para se o objeto correspondente é um objeto nulo. Você deve chamar `context.sync()` antes de ler a propriedade isNullObject.
