- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="59577-109">Indica que o suplemento concluiu o processamento que foi acionado por um botão de comando do suplemento ou manipulador de eventos.</span><span class="sxs-lookup"><span data-stu-id="59577-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="59577-p102">Este método deve ser chamado no final de uma função que foi chamada por um comando de suplemento definido com um elemento Action com um atributo xsi:type definido como ExecuteFunction. Chamar esse método sinaliza o cliente host de que a função está concluída e que ele pode limpar qualquer estado envolvido com chamar a função. Por exemplo, se o usuário fechar o Outlook antes de este método ser chamado, o Outlook o avisará de que uma função ainda está em execução.</span><span class="sxs-lookup"><span data-stu-id="59577-p102">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction. Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function. For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="59577-113">Este método deve ser chamado em um manipulador de eventos adicionado por meio de Office.context.mailbox.addHandlerAsync depois de concluir o processamento do evento.</span><span class="sxs-lookup"><span data-stu-id="59577-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


