- uid: office.OfficeExtension.ClientObject
  summary: Um objeto de proxy abstrata que representa um objeto em um documento do Office. Criar objetos de proxy do contexto (ou de outros objetos de proxy), adicionar comandos a uma fila de espera para atuar no objeto e depois sincronizar o estado do objeto de proxy com o documento chamando `context.sync()`.
  name: OfficeExtension.ClientObject
